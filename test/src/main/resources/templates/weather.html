<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>날씨 정보</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fb;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120vh;
            flex-direction: column;
        }

        .weather-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .weather-header {
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #34495e;
        }

        .temperature {
            font-size: 4em;
            font-weight: bold;
            color: #65aEDD;
            margin-top: 20px;
        }

        .weather-description {
            font-size: 1.3em;
            color: #7f8c8d;
            margin-top: 10px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .detail-item i {
            font-size: 1.8em;
            color: #65aEDD;
            margin-bottom: 10px;
        }

        .detail-item strong {
            display: block;
            margin-bottom: 5px;
            font-size: 1.1em;
            color: #34495e;
        }

        .weather-icon {
            font-size: 5em;
            color: #65aEDD;
            margin-bottom: 20px;
        }

        .time {
            font-size: 1.1em;
            color: #34495e;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="weather-container">
    <h1 class="weather-header" th:text="|${cityName} 날씨 정보|">날씨 정보</h1>

    <div class="weather-icon">
        <i class="fas fa-sun"></i>
    </div>

    <div class="temperature" th:text="|${weatherData.main.temp}°C|">
        온도 정보
    </div>

    <div class="weather-description" th:text="|${weatherData.weather[0].description}|">
        날씨 설명
    </div>

    <div class="weather-details">
        <div class="detail-item">
            <i class="fas fa-thermometer-three-quarters"></i>
            <strong>체감 온도</strong>
            <p th:text="|${weatherData.main.feelsLike}°C|">체감 온도</p>
        </div>
        <div class="detail-item">
            <i class="fas fa-tint"></i>
            <strong>습도</strong>
            <p th:text="|${weatherData.main.humidity}%|">습도</p>
        </div>
        <div class="detail-item">
            <i class="fas fa-wind"></i>
            <strong>풍속</strong>
            <p th:text="|${weatherData.wind.speed} m/s|">풍속</p>
        </div>
        <div class="detail-item">
            <i class="fas fa-cloud-rain"></i>
            <strong>기압</strong>
            <p th:text="|${weatherData.main.pressure} hPa|">기압</p>
        </div>
    </div>

    <div class="weather-details">
        <div class="detail-item">
            <i class="fas fa-temperature-low"></i>
            <strong>최저 기온</strong>
            <p th:text="|${weatherData.main.tempMin}°C|">최저 기온</p>
        </div>
        <div class="detail-item">
            <i class="fas fa-temperature-high"></i>
            <strong>최고 기온</strong>
            <p th:text="|${weatherData.main.tempMax}°C|">최고 기온</p>
        </div>
    </div>

    <div class="weather-details">
        <div class="detail-item">
            <i class="fas fa-sun"></i>
            <strong>일출 시간</strong>
            <p class="time" th:text="${#dates.format(weatherData.sys.sunrise * 1000, 'HH:mm')}">일출 시간</p>
        </div>
        <div class="detail-item">
            <i class="fas fa-moon"></i>
            <strong>일몰 시간</strong>
            <p class="time" th:text="${#dates.format(weatherData.sys.sunset * 1000, 'HH:mm')}">일몰 시간</p>
        </div>
    </div>
</div>
</body>
</html>
