<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상품 등록 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f3e9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-container {
            max-width: 700px;
            margin: 40px auto;
            background: #faf6f0;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(171, 155, 130, 0.15);
            border: 1px solid #e6dfd0;
        }

        .form-title {
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 25px;
            color: #8a7a5f;
        }

        .form-label {
            font-weight: 600;
            color: #766c5c;
            margin-bottom: 8px;
        }

        .form-control {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #d9ceb8;
            background-color: #fdfbf7;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #c7b899;
            box-shadow: 0 0 0 3px rgba(199, 184, 153, 0.25);
            background-color: #fff;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            background-color: #b6a68d;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .btn-primary:hover {
            background-color: #9d8e77;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(157, 142, 119, 0.25);
        }

        hr {
            opacity: 0.15;
            margin: 25px 0;
            border-color: #d5c9b1;
        }

        .input-group-text {
            background-color: #eee7d8;
            color: #766c5c;
            font-weight: 600;
            border: 1px solid #d9ceb8;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .container {
            padding-top: 20px;
            padding-bottom: 40px;
        }

        ::placeholder {
            color: #c0b5a1;
            opacity: 0.7;
        }
    </style>
</head>
<body>
<header th:replace="~{/fragments/header :: header}"></header>

<main class="container py-5">
    <div class="form-container">
        <div class="text-center">
            <h1 class="form-title">상품 등록</h1>
            <hr>
        </div>
        <form action="/productRegistration" method="post" enctype="multipart/form-data" class="needs-validation">
            <div class="mb-4">
                <label for="image" class="form-label">상품 이미지</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
            </div>
            <div class="mb-4">
                <label class="form-label">상품 상태</label>
                <div class="btn-group d-flex" role="group">
                    <input type="radio" class="btn-check" id="new" name="condition" value="새상품" checked>
                    <label class="btn btn-outline-secondary flex-fill" for="new">새상품</label>

                    <input type="radio" class="btn-check" id="used" name="condition" value="중고상품">
                    <label class="btn btn-outline-secondary flex-fill" for="used">중고상품</label>
                </div>
            </div>
            <div class="mb-4">
                <label for="title" class="form-label">상품명</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="ex) iPhone 16 pro"
                       required>
            </div>
            <div class="mb-4">
                <label for="price" class="form-label">가격</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="price" name="price" placeholder="ex) 363636" required>
                    <span class="input-group-text">원</span>
                </div>
            </div>
            <div class="mb-4">
                <label for="company" class="form-label">제조사</label>
                <input type="text" class="form-control" id="company" name="company" placeholder="ex) Github" required>
            </div>
            <div class="mb-4">
                <label for="manufactureDate" class="form-label">제조일</label>
                <input type="date" class="form-control" id="manufactureDate" name="manufactureDate" required>
            </div>
            <div class="mb-4">
                <label for="description" class="form-label">상품 설명</label>
                <textarea class="form-control" id="description" name="description" placeholder="상품에 대한 설명을 입력해주세요."
                          rows="4"></textarea>
            </div>
            <div style="display: flex; justify-content: space-between">
                <button type="submit" class="btn btn-primary fw-bold">상품 등록</button>
                <button type="button" class="btn btn-primary fw-bold" onclick="history.back()">취 소</button>
            </div>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
