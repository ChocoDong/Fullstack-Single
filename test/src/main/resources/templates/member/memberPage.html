<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>마이 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f3e9;
            color: #766c5c;
        }

        .card {
            background-color: #faf6f0;
            border: 1px solid #e6dfd0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            color: #8a7a5f;
        }

        .form-label {
            color: #8a7a5f;
        }

        .profile-image {
            background-color: #f5f0e5;
            padding: 20px;
            text-align: center;
            border-right: 1px solid #e6dfd0;
        }

        .profile-image img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }

        .description-section {
            background-color: #f5f0e5;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #b6a68d;
            border-color: #a59480;
        }

        .btn-secondary {
            background-color: #8a7a5f;
            border-color: #766c5c;
        }
    </style>
</head>
<body>
<!-- Header -->
<nav th:replace="~{/fragments/header.html :: header}"></nav>

<!-- Main Content -->
<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 rounded-4 overflow-hidden">
                <div class="row g-0">
                    <div class="col-md-5 profile-image d-flex align-items-center justify-content-center">
                        <img src="/images/default-profile.png" alt="Profile Image">
                    </div>
                    <div class="col-md-7 d-flex align-items-center">
                        <div class="p-5">
                            <h2 class="fw-bold card-title mb-4">마이 페이지</h2>

                            <div class="mb-3">
                                <label class="form-label mb-1 fw-bold">이메일</label>
                                <p class="fs-5 fw-semibold mb-0" th:text="${member.email}">example@email.com</p>
                            </div>

                            <div class="mb-3">
                                <label class="form-label mb-1 fw-bold">이름</label>
                                <p class="fs-5 fw-semibold mb-0" th:text="${member.name}">홍길동</p>
                            </div>

                            <div class="mb-3">
                                <label class="form-label mb-1 fw-bold">생년월일</label>
                                <p class="fs-5 fw-semibold mb-0" th:text="${member.birth}">1999-01-01</p>
                            </div>

                            <div class="mb-3">
                                <label class="form-label mb-1 fw-bold">닉네임</label>
                                <p class="fs-5 fw-semibold mb-0" th:text="${member.nickname}"></p>
                            </div>

                            <div class="d-flex gap-2 mt-4">
                                <a href="/" class="btn btn-secondary rounded px-4 fw-bold">홈으로</a>
                                <a th:href="@{/memberEdit(id=${member.id})}" class="btn btn-primary">회원 정보 수정</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--            <div class="description-section">-->
            <!--                <h4 class="fw-bold">회원 정보 안내</h4>-->
            <!--                <p>이 페이지에서 회원 정보를 확인할 수 있으며, 추후 업데이트를 통해 수정 기능이 제공될 예정입니다.</p>-->
            <!--            </div>-->
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
